Lambda=1
# U35, topU3l, top
#coefficients=cHWB cHDD cHQ1 cHQ3 cHbq cHd cHe11 cHe22 cHe33 cHj1 cHj3 cHl111 cHl122 cHl133 cHl311 cHl322 cHl333 cHu cll1221
symmetry=top
# EWPD2dim8, SMEFTsim, EWPDatNLO, none
d6lin=SMEFTsim
#SMEFTsim, none
d6quad=SMEFTsim
#EWPD2dim8, none
d8lin=none

