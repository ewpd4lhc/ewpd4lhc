[General]
# All observables (with LFU)
#observables=MW Deltaalpha GammaZ Rl Rc Rb sigmahad AlSLD AlLEP AFBl AFBb AFBc Ab Ac GammaW BrWhad
# All observables (without LFU)
observables=MW Deltaalpha GammaZ Re Rmu Rtau sigmahad AeSLD AeLEP AmuSLD AtauSLD AtauLEP AFBe AFBmu AFBtau Rc Rb  AFBc Ab Ac AFBb GammaW BrWe BrWmu BrWtau RWmue RWtaue RWtaumu
